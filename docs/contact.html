  <body>
    <!-- preloader section -->
    <section class="preloader">
      <div class="sk-spinner sk-spinner-pulse"></div>
    </section>

    <!-- navigation section -->
    <section class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand"><strong>DJ'S TRI-TIP</strong></a>

          </ul>
        </div>
      </div>
    </section>
    <!-- contact section -->
    <section id="contact" class="parallax-section">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-1 col-md-10 col-sm-12 text-center">
            <h1 class="heading">Contact Us</h1>
            <hr />
          </div>
          <div
            class="col-md-offset-1 col-md-10 col-sm-12 wow fadeIn"
            data-wow-delay="0.9s"
          >
            <form action="#" method="post">
              <div class="col-md-6 col-sm-6">
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
              </div>
              <div class="col-md-6 col-sm-6">
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="col-md-12 col-sm-12">
                <textarea
                  name="message"
                  rows="8"
                  class="form-control"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                <input
                  name="submit"
                  type="submit"
                  class="form-control"
                  id="submit"
                  value="submit"
                />
              </div>
            </form>
          </div>
          <div class="col-md-2 col-sm-1"></div>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer class="parallax-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
            <h2 class="heading">Contact Info.</h2>
            <div class="ph">
              <p><i class="fa fa-envelope"></i> Email</p>
              <h4>djstritip01@gmail.com</h4>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.6s">
            <h2 class="heading">Follow Us</h2>
            <ul class="social-icon">
              <li>
                <a
                  href="https://www.instagram.com/djs_tri_tip/"
                  class="fa fa-instagram wow bounceIn"
                  data-wow-delay="0.3s"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- copyright section -->
    <section id="copyright">
      <div class="container">
        <div class="row">

                >Project Falcon</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- JAVASCRIPT JS FILES -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
